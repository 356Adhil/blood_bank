<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor List</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #f9f9f9;
      }
      header {
        background-color: #2196f3;
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease;
      }
      nav ul li a:hover {
        background-color: #555;
        border-radius: 5px;
      }
      main {
        padding: 3rem 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 1rem;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blood Donor List</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donor-list.html">Donor List</a></li>
        <li><a href="inventory-list.html">Inventory List</a></li>
        <li><a href="request-list.html">Request List</a></li>
      </ul>
    </nav>
    <main>
      <h2>List of Donors</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Blood Type</th>
          </tr>
        </thead>
        <tbody id="donor-list">
          <!-- Donor details will be inserted here -->
        </tbody>
      </table>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const donorList = JSON.parse(localStorage.getItem("donorList")) || [];

        const donorTableBody = document.getElementById("donor-list");

        if (donorList.length === 0) {
          donorTableBody.innerHTML =
            "<tr><td colspan='3'>No donors available</td></tr>";
        } else {
          donorList.forEach((donor) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${donor.name}</td>
              <td>${donor.email}</td>
              <td>${donor.bloodType}</td>
            `;
            donorTableBody.appendChild(row);
          });
        }
      });
    </script>
  </body>
</html>
