<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank Inventory List</title>
    <style>
      /* Similar base styling as your main page */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        background-color: #f9f9f9;
      }
      header {
        background-color: #2196f3;
        color: white;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease;
      }
      nav ul li a:hover {
        background-color: #555;
        border-radius: 5px;
      }
      main {
        padding: 3rem 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      table th,
      table td {
        border: 1px solid #ddd;
        padding: 1rem;
        text-align: center;
      }
      table th {
        background-color: #f4f4f4;
      }
      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
        }
        nav ul li {
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blood Bank Inventory List</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donor-list.html">Donor List</a></li>
        <li><a href="inventory-list.html">Inventory List</a></li>
        <li><a href="request-list.html">Request List</a></li>
      </ul>
    </nav>
    <main>
      <section id="inventory-list">
        <h2>Available Blood Types and Units</h2>
        <table>
          <thead>
            <tr>
              <th>Blood Type</th>
              <th>Units Available</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A+</td>
              <td id="a-pos">0</td>
            </tr>
            <tr>
              <td>A-</td>
              <td id="a-neg">0</td>
            </tr>
            <tr>
              <td>B+</td>
              <td id="b-pos">0</td>
            </tr>
            <tr>
              <td>B-</td>
              <td id="b-neg">0</td>
            </tr>
            <tr>
              <td>AB+</td>
              <td id="ab-pos">0</td>
            </tr>
            <tr>
              <td>AB-</td>
              <td id="ab-neg">0</td>
            </tr>
            <tr>
              <td>O+</td>
              <td id="o-pos">0</td>
            </tr>
            <tr>
              <td>O-</td>
              <td id="o-neg">0</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch the inventory from localStorage
        const inventory = JSON.parse(localStorage.getItem("inventory"));

        // Update the table with the correct values
        document.getElementById("a-pos").textContent = inventory["A+"];
        document.getElementById("a-neg").textContent = inventory["A-"];
        document.getElementById("b-pos").textContent = inventory["B+"];
        document.getElementById("b-neg").textContent = inventory["B-"];
        document.getElementById("ab-pos").textContent = inventory["AB+"];
        document.getElementById("ab-neg").textContent = inventory["AB-"];
        document.getElementById("o-pos").textContent = inventory["O+"];
        document.getElementById("o-neg").textContent = inventory["O-"];
      });
    </script>
  </body>
</html>
